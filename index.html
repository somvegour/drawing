<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ðŸŒˆ Magic Pixel Art Studio</title>
    <style>
        :root {
            --primary: #8e44ad;
            --secondary: #3498db;
            --accent: #e74c3c;
            --dark: #2c3e50;
            --light: #ecf0f1;
            --shadow: 0 10px 20px rgba(0,0,0,0.1);
        }

        * {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
        }

        body {
            font-family: 'Poppins', sans-serif;
            background: linear-gradient(135deg, #f5f7fa 0%, #c3cfe2 100%);
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 20px;
            color: var(--dark);
            overflow-x: hidden;
        }

        .container {
            background: rgba(255, 255, 255, 0.95);
            border-radius: 20px;
            box-shadow: var(--shadow);
            padding: 25px;
            width: 100%;
            max-width: 1200px;
            animation: fadeIn 0.8s cubic-bezier(0.22, 1, 0.36, 1);
            position: relative;
            overflow: hidden;
            backdrop-filter: blur(10px);
            border: 1px solid rgba(255,255,255,0.3);
        }

        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(30px) scale(0.95); }
            to { opacity: 1; transform: translateY(0) scale(1); }
        }

        h1 {
            text-align: center;
            margin-bottom: 20px;
            font-size: clamp(1.8rem, 4vw, 2.8rem);
            font-weight: 800;
            background: linear-gradient(90deg, var(--primary), var(--secondary), var(--accent));
            -webkit-background-clip: text;
            background-clip: text;
            color: transparent;
            position: relative;
            display: inline-block;
            left: 50%;
            transform: translateX(-50%);
        }

        h1::after {
            content: '';
            position: absolute;
            bottom: -8px;
            left: 0;
            width: 100%;
            height: 3px;
            background: linear-gradient(90deg, var(--primary), var(--secondary), var(--accent));
            border-radius: 3px;
            animation: underlineGrow 0.8s 0.3s cubic-bezier(0.22, 1, 0.36, 1) forwards;
            transform-origin: left;
            transform: scaleX(0);
        }

        @keyframes underlineGrow {
            to { transform: scaleX(1); }
        }

        .tool-section {
            display: flex;
            flex-wrap: wrap;
            gap: 20px;
            margin-bottom: 25px;
        }

        .tool-panel {
            flex: 1;
            min-width: 250px;
            background: rgba(245, 247, 250, 0.7);
            border-radius: 15px;
            padding: 20px;
            box-shadow: var(--shadow);
            transition: transform 0.3s, box-shadow 0.3s;
        }

        .tool-panel:hover {
            transform: translateY(-5px);
            box-shadow: 0 15px 30px rgba(0,0,0,0.15);
        }

        .panel-title {
            font-size: 1.2rem;
            margin-bottom: 15px;
            color: var(--primary);
            font-weight: 600;
            display: flex;
            align-items: center;
            gap: 10px;
        }

        .tool-btn {
            padding: 12px 15px;
            border: none;
            border-radius: 12px;
            cursor: pointer;
            font-size: 15px;
            font-weight: 600;
            transition: all 0.3s cubic-bezier(0.22, 1, 0.36, 1);
            box-shadow: 0 4px 8px rgba(0,0,0,0.1);
            display: flex;
            align-items: center;
            gap: 10px;
            margin-bottom: 12px;
            width: 100%;
            background: white;
            color: var(--dark);
            position: relative;
            overflow: hidden;
        }

        .tool-btn::before {
            content: '';
            position: absolute;
            top: 0;
            left: -100%;
            width: 100%;
            height: 100%;
            background: linear-gradient(90deg, transparent, rgba(255,255,255,0.3), transparent);
            transition: 0.5s;
        }

        .tool-btn:hover::before {
            left: 100%;
        }

        .tool-btn:hover {
            transform: translateY(-3px);
            box-shadow: 0 8px 15px rgba(0,0,0,0.15);
        }

        .tool-btn.active {
            background: var(--primary);
            color: white;
            box-shadow: 0 4px 15px rgba(142, 68, 173, 0.4);
        }

        #colorPicker {
            width: 100%;
            height: 60px;
            border-radius: 12px;
            border: none;
            cursor: pointer;
            margin-bottom: 15px;
            transition: transform 0.3s;
            box-shadow: 0 4px 8px rgba(0,0,0,0.1);
        }

        #colorPicker:hover {
            transform: scale(1.02);
        }

        .color-options {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(40px, 1fr));
            gap: 10px;
            margin-bottom: 15px;
        }

        .color-option {
            width: 100%;
            aspect-ratio: 1;
            border-radius: 10px;
            cursor: pointer;
            transition: all 0.3s cubic-bezier(0.22, 1, 0.36, 1);
            border: 2px solid transparent;
            box-shadow: 0 3px 6px rgba(0,0,0,0.1);
            position: relative;
            overflow: hidden;
        }

        .color-option::after {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: radial-gradient(circle at center, rgba(255,255,255,0.4) 0%, transparent 70%);
            opacity: 0;
            transition: opacity 0.3s;
        }

        .color-option:hover::after {
            opacity: 1;
        }

        .color-option:hover {
            transform: scale(1.1) rotate(5deg);
            box-shadow: 0 5px 15px rgba(0,0,0,0.2);
        }

        .color-option.active {
            transform: scale(1.15);
            box-shadow: 0 0 0 3px white, 0 0 0 5px var(--primary);
            z-index: 1;
            animation: colorPop 0.4s cubic-bezier(0.22, 1, 0.36, 1);
        }

        @keyframes colorPop {
            0% { transform: scale(1); }
            50% { transform: scale(1.3); }
            100% { transform: scale(1.15); }
        }

        .slider-container {
            margin: 20px 0;
        }

        .slider-container label {
            display: block;
            margin-bottom: 10px;
            font-weight: 500;
            color: var(--dark);
        }

        #gridSize {
            width: 100%;
            height: 10px;
            -webkit-appearance: none;
            background: linear-gradient(90deg, var(--primary), var(--secondary));
            border-radius: 10px;
            outline: none;
            box-shadow: 0 2px 5px rgba(0,0,0,0.1);
        }

        #gridSize::-webkit-slider-thumb {
            -webkit-appearance: none;
            width: 24px;
            height: 24px;
            background: white;
            border: 4px solid var(--primary);
            border-radius: 50%;
            cursor: pointer;
            box-shadow: 0 3px 8px rgba(0,0,0,0.2);
            transition: all 0.2s;
        }

        #gridSize::-webkit-slider-thumb:hover {
            transform: scale(1.1);
        }

        #pixelGridContainer {
            background: white;
            border-radius: 15px;
            padding: 20px;
            box-shadow: var(--shadow);
            overflow: auto;
            max-width: 100%;
            margin: 0 auto;
            border: 2px dashed rgba(0,0,0,0.1);
            transition: all 0.3s;
            max-height: 70vh;
        }

        #pixelGridContainer:hover {
            box-shadow: 0 15px 30px rgba(0,0,0,0.15);
        }

        #pixelGrid {
            display: grid;
            gap: 1px;
            margin: 0 auto;
            background: #eee;
            border: 2px solid #eee;
            border-radius: 5px;
            overflow: hidden;
            touch-action: none;
            width: 100%;
            height: auto;
            aspect-ratio: 1/1;
            max-width: 800px;
            max-height: 800px;
        }

        .pixel {
            background: white;
            transition: background 0.1s, transform 0.2s;
            position: relative;
            cursor: crosshair;
        }

        .pixel:hover {
            transform: scale(1.1);
            z-index: 1;
            box-shadow: 0 0 10px rgba(0,0,0,0.2);
        }

        .drawing-indicator {
            position: fixed;
            bottom: 30px;
            right: 30px;
            background: var(--primary);
            color: white;
            width: 60px;
            height: 60px;
            border-radius: 50%;
            display: flex;
            justify-content: center;
            align-items: center;
            font-size: 28px;
            box-shadow: 0 8px 25px rgba(0,0,0,0.2);
            opacity: 0;
            transform: translateY(30px) scale(0.5);
            transition: all 0.4s cubic-bezier(0.22, 1, 0.36, 1);
            z-index: 100;
        }

        .drawing-indicator.active {
            opacity: 1;
            transform: translateY(0) scale(1);
            animation: float 3s ease-in-out infinite;
        }

        @keyframes float {
            0%, 100% { transform: translateY(0) scale(1); }
            50% { transform: translateY(-10px) scale(1.05); }
        }

        .floating-particles {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            pointer-events: none;
            z-index: -1;
            overflow: hidden;
        }

        .particle {
            position: absolute;
            background: rgba(142, 68, 173, 0.2);
            border-radius: 50%;
            animation: floatParticle 15s linear infinite;
        }

        @keyframes floatParticle {
            0% { transform: translateY(0) translateX(0); opacity: 0; }
            10% { opacity: 0.5; }
            90% { opacity: 0.5; }
            100% { transform: translateY(-100vh) translateX(100px); opacity: 0; }
        }

        @media (max-width: 768px) {
            .container {
                padding: 15px;
                border-radius: 15px;
            }
            
            .tool-section {
                flex-direction: column;
                gap: 15px;
            }
            
            .tool-panel {
                min-width: 100%;
            }
            
            #pixelGridContainer {
                padding: 10px;
            }
            
            .drawing-indicator {
                width: 50px;
                height: 50px;
                font-size: 24px;
                bottom: 20px;
                right: 20px;
            }
        }

        /* Confetti effect */
        .confetti {
            position: fixed;
            width: 10px;
            height: 10px;
            background-color: var(--primary);
            opacity: 0;
            z-index: 1000;
            animation: confettiFall 3s ease-out forwards;
        }

        @keyframes confettiFall {
            0% { transform: translateY(-100vh) rotate(0deg); opacity: 1; }
            100% { transform: translateY(100vh) rotate(360deg); opacity: 0; }
        }
    </style>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
</head>
<body>
    <div class="floating-particles" id="particles"></div>
    
    <div class="container">
        <h1>Magic Pixel Art Studio</h1>
        
        <div class="tool-section">
            <div class="tool-panel">
                <div class="panel-title">
                    <i class="fas fa-paint-brush"></i> Drawing Tools
                </div>
                <input type="color" id="colorPicker" value="#8e44ad">
                
                <button id="paintBtn" class="tool-btn active">
                    <i class="fas fa-paint-brush"></i> Paint
                </button>
                <button id="eraserBtn" class="tool-btn">
                    <i class="fas fa-eraser"></i> Eraser
                </button>
                <button id="fillBtn" class="tool-btn">
                    <i class="fas fa-fill-drip"></i> Fill All
                </button>
                <button id="clearBtn" class="tool-btn">
                    <i class="fas fa-trash-alt"></i> Clear
                </button>
            </div>
            
            <div class="tool-panel">
                <div class="panel-title">
                    <i class="fas fa-palette"></i> Color Palette
                </div>
                <div class="color-options">
                    <div class="color-option active" style="background: #8e44ad;" data-color="#8e44ad"></div>
                    <div class="color-option" style="background: #3498db;" data-color="#3498db"></div>
                    <div class="color-option" style="background: #e74c3c;" data-color="#e74c3c"></div>
                    <div class="color-option" style="background: #2ecc71;" data-color="#2ecc71"></div>
                    <div class="color-option" style="background: #f1c40f;" data-color="#f1c40f"></div>
                    <div class="color-option" style="background: #e67e22;" data-color="#e67e22"></div>
                    <div class="color-option" style="background: #1abc9c;" data-color="#1abc9c"></div>
                    <div class="color-option" style="background: #9b59b6;" data-color="#9b59b6"></div>
                    <div class="color-option" style="background: #34495e;" data-color="#34495e"></div>
                    <div class="color-option" style="background: #e84393;" data-color="#e84393"></div>
                    <div class="color-option" style="background: #00cec9;" data-color="#00cec9"></div>
                    <div class="color-option" style="background: #ffffff; border: 1px solid #ddd;" data-color="#ffffff"></div>
                </div>
            </div>
            
            <div class="tool-panel">
                <div class="panel-title">
                    <i class="fas fa-sliders-h"></i> Settings
                </div>
                <div class="slider-container">
                    <label for="gridSize">Grid Size: <span id="sizeValue">16x16</span></label>
                    <input type="range" id="gridSize" min="8" max="64" value="16" step="8">
                </div>
                
                <button id="downloadBtn" class="tool-btn">
                    <i class="fas fa-download"></i> Download Art
                </button>
                
                <button id="randomBtn" class="tool-btn">
                    <i class="fas fa-random"></i> Random Art
                </button>
            </div>
        </div>
        
        <div id="pixelGridContainer">
            <div id="pixelGrid"></div>
        </div>
    </div>
    
    <div class="drawing-indicator">
        <i class="fas fa-pencil-alt"></i>
    </div>

    <script>
        document.addEventListener('DOMContentLoaded', () => {
            // Create floating particles
            function createParticles() {
                const particlesContainer = document.getElementById('particles');
                const particleCount = window.innerWidth < 768 ? 15 : 30;
                
                for (let i = 0; i < particleCount; i++) {
                    const particle = document.createElement('div');
                    particle.classList.add('particle');
                    
                    // Random properties
                    const size = Math.random() * 10 + 5;
                    const posX = Math.random() * 100;
                    const delay = Math.random() * 15;
                    const duration = Math.random() * 10 + 10;
                    const color = `rgba(${Math.floor(Math.random() * 255)}, ${Math.floor(Math.random() * 255)}, ${Math.floor(Math.random() * 255)}, 0.3)`;
                    
                    particle.style.width = `${size}px`;
                    particle.style.height = `${size}px`;
                    particle.style.left = `${posX}%`;
                    particle.style.bottom = `-${size}px`;
                    particle.style.animationDelay = `${delay}s`;
                    particle.style.animationDuration = `${duration}s`;
                    particle.style.background = color;
                    
                    particlesContainer.appendChild(particle);
                }
            }
            
            // Create confetti effect
            function createConfetti() {
                const colors = ['#8e44ad', '#3498db', '#e74c3c', '#2ecc71', '#f1c40f', '#e67e22'];
                
                for (let i = 0; i < 100; i++) {
                    const confetti = document.createElement('div');
                    confetti.classList.add('confetti');
                    
                    // Random properties
                    const size = Math.random() * 10 + 5;
                    const posX = Math.random() * window.innerWidth;
                    const delay = Math.random() * 3;
                    const duration = Math.random() * 2 + 2;
                    const color = colors[Math.floor(Math.random() * colors.length)];
                    const shape = Math.random() > 0.5 ? '50%' : '0';
                    
                    confetti.style.width = `${size}px`;
                    confetti.style.height = `${size}px`;
                    confetti.style.left = `${posX}px`;
                    confetti.style.animationDelay = `${delay}s`;
                    confetti.style.animationDuration = `${duration}s`;
                    confetti.style.background = color;
                    confetti.style.borderRadius = shape;
                    
                    document.body.appendChild(confetti);
                    
                    // Remove confetti after animation
                    setTimeout(() => {
                        confetti.remove();
                    }, duration * 1000);
                }
            }
            
            // Initialize
            createParticles();
            
            // DOM Elements
            const grid = document.getElementById('pixelGrid');
            const colorPicker = document.getElementById('colorPicker');
            const paintBtn = document.getElementById('paintBtn');
            const eraserBtn = document.getElementById('eraserBtn');
            const fillBtn = document.getElementById('fillBtn');
            const clearBtn = document.getElementById('clearBtn');
            const downloadBtn = document.getElementById('downloadBtn');
            const randomBtn = document.getElementById('randomBtn');
            const gridSize = document.getElementById('gridSize');
            const sizeValue = document.getElementById('sizeValue');
            const colorOptions = document.querySelectorAll('.color-option');
            const drawingIndicator = document.querySelector('.drawing-indicator');
            
            // State
            let currentColor = colorPicker.value;
            let currentTool = 'paint';
            let isDrawing = false;
            let gridDimensions = 16;
            
            // Initialize Grid with responsive sizing
            function createGrid(size) {
                grid.innerHTML = '';
                grid.style.gridTemplateColumns = `repeat(${size}, 1fr)`;
                gridDimensions = size;
                
                // Calculate pixel size based on container
                const containerWidth = document.getElementById('pixelGridContainer').clientWidth;
                const pixelSize = Math.max(5, Math.floor(containerWidth / size) - 1);
                
                for (let i = 0; i < size * size; i++) {
                    const pixel = document.createElement('div');
                    pixel.className = 'pixel';
                    
                    // Mouse Events
                    pixel.addEventListener('mousedown', startDrawing);
                    pixel.addEventListener('mouseenter', draw);
                    
                    // Touch Events
                    pixel.addEventListener('touchstart', handleTouch, { passive: false });
                    pixel.addEventListener('touchmove', handleTouch, { passive: false });
                    
                    grid.appendChild(pixel);
                }
            }
            
            // Handle window resize
            function handleResize() {
                createGrid(gridDimensions);
            }
            
            window.addEventListener('resize', handleResize);
            
            // Drawing Functions
            function startDrawing(e) {
                isDrawing = true;
                drawingIndicator.classList.add('active');
                handleDrawing(e);
            }
            
            function draw(e) {
                if (!isDrawing) return;
                handleDrawing(e);
            }
            
            function stopDrawing() {
                isDrawing = false;
                drawingIndicator.classList.remove('active');
            }
            
            function handleDrawing(e) {
                let pixel;
                if (e.type.includes('touch')) {
                    const touch = e.touches[0];
                    pixel = document.elementFromPoint(touch.clientX, touch.clientY);
                    e.preventDefault();
                } else {
                    pixel = e.target;
                }
                
                if (pixel && pixel.classList.contains('pixel')) {
                    switch(currentTool) {
                        case 'paint':
                            pixel.style.backgroundColor = currentColor;
                            break;
                        case 'eraser':
                            pixel.style.backgroundColor = '#ffffff';
                            break;
                        case 'fill':
                            fillAllPixels(currentColor);
                            break;
                    }
                    
                    // Add temporary animation
                    pixel.style.transform = 'scale(1.2)';
                    setTimeout(() => {
                        pixel.style.transform = 'scale(1)';
                    }, 200);
                }
            }
            
            function handleTouch(e) {
                if (e.type === 'touchstart') {
                    startDrawing(e);
                } else if (e.type === 'touchmove') {
                    draw(e);
                }
                e.preventDefault();
            }
            
            // Tools Functions
            function setActiveTool(tool) {
                currentTool = tool;
                paintBtn.classList.remove('active');
                eraserBtn.classList.remove('active');
                fillBtn.classList.remove('active');
                
                if (tool === 'paint') paintBtn.classList.add('active');
                if (tool === 'eraser') eraserBtn.classList.add('active');
                if (tool === 'fill') fillBtn.classList.add('active');
            }
            
            function fillAllPixels(color) {
                const pixels = document.querySelectorAll('.pixel');
                pixels.forEach((pixel, index) => {
                    // Staggered animation
                    setTimeout(() => {
                        pixel.style.backgroundColor = color;
                        pixel.style.transform = 'scale(1.1)';
                        setTimeout(() => {
                            pixel.style.transform = 'scale(1)';
                        }, 100);
                    }, index * 10);
                });
            }
            
            function generateRandomArt() {
                createConfetti();
                
                const colors = [
                    '#8e44ad', '#3498db', '#e74c3c', 
                    '#2ecc71', '#f1c40f', '#e67e22',
                    '#1abc9c', '#9b59b6', '#e84393'
                ];
                
                const pixels = document.querySelectorAll('.pixel');
                pixels.forEach((pixel, index) => {
                    setTimeout(() => {
                        if (Math.random() > 0.7) {
                            pixel.style.backgroundColor = colors[Math.floor(Math.random() * colors.length)];
                            pixel.style.transform = 'scale(1.2)';
                            setTimeout(() => {
                                pixel.style.transform = 'scale(1)';
                            }, 200);
                        } else {
                            pixel.style.backgroundColor = '#ffffff';
                        }
                    }, index * 5);
                });
            }
            
            // Event Listeners
            document.addEventListener('mouseup', stopDrawing);
            document.addEventListener('touchend', stopDrawing);
            
            colorPicker.addEventListener('input', (e) => {
                currentColor = e.target.value;
                updateActiveColor(currentColor);
            });
            
            paintBtn.addEventListener('click', () => setActiveTool('paint'));
            eraserBtn.addEventListener('click', () => setActiveTool('eraser'));
            fillBtn.addEventListener('click', () => {
                setActiveTool('fill');
                fillAllPixels(currentColor);
            });
            
            clearBtn.addEventListener('click', () => {
                fillAllPixels('#ffffff');
                createConfetti();
            });
            
            gridSize.addEventListener('input', (e) => {
                const size = e.target.value;
                sizeValue.textContent = `${size}x${size}`;
                createGrid(size);
            });
            
            downloadBtn.addEventListener('click', () => {
                const canvas = document.createElement('canvas');
                const pixelSize = Math.max(5, Math.floor(800 / gridDimensions));
                canvas.width = gridDimensions * pixelSize;
                canvas.height = gridDimensions * pixelSize;
                const ctx = canvas.getContext('2d');
                
                // Draw white background
                ctx.fillStyle = 'white';
                ctx.fillRect(0, 0, canvas.width, canvas.height);
                
                // Draw pixels
                document.querySelectorAll('.pixel').forEach((pixel, i) => {
                    const row = Math.floor(i / gridDimensions);
                    const col = i % gridDimensions;
                    ctx.fillStyle = pixel.style.backgroundColor || 'white';
                    ctx.fillRect(col * pixelSize, row * pixelSize, pixelSize, pixelSize);
                });
                
                // Download
                const link = document.createElement('a');
                link.download = `pixel-art-${new Date().getTime()}.png`;
                link.href = canvas.toDataURL();
                link.click();
                
                createConfetti();
            });
            
            randomBtn.addEventListener('click', generateRandomArt);
            
            // Color Options
            colorOptions.forEach(option => {
                option.addEventListener('click', () => {
                    currentColor = option.dataset.color;
                    colorPicker.value = currentColor;
                    updateActiveColor(currentColor);
                    
                    // Animate color selection
                    option.style.animation = 'none';
                    void option.offsetWidth; // Trigger reflow
                    option.style.animation = 'colorPop 0.4s cubic-bezier(0.22, 1, 0.36, 1)';
                    
                    if (currentColor === '#ffffff') {
                        setActiveTool('eraser');
                    } else {
                        setActiveTool('paint');
                    }
                });
            });
            
            function updateActiveColor(color) {
                colorOptions.forEach(opt => opt.classList.remove('active'));
                const activeOption = [...colorOptions].find(
                    opt => opt.dataset.color.toLowerCase() === color.toLowerCase()
                );
                if (activeOption) activeOption.classList.add('active');
            }
            
            // Initialize
            createGrid(16);
            updateActiveColor(currentColor);
            
            // Welcome animation
            setTimeout(() => {
                createConfetti();
            }, 1000);
        });
    </script>
</body>
</html>
